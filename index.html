<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container g=0">
        <div class="row d-flex justify-content-center">
            <div class="form-style col col-lg-8 col-sm-12 mt-5 p-5">
                <h1 class="text-center">Formulário</h1>
                <div>
                    <form action="submit">
                        <div class="form-main">
                            <div class="form-item">
                                <label class="form-lable" for="name">Nome:</label>
                                <input class="form-control" type="text" id="name" name="name">
                            </div>
                            <div class="form-item">
                                <label class="form-lable" for="email">Email:</label>
                                <input class="form-control d-flex" type="email" id="email" name="email">
                            </div>
                            <div class="form-item">
                                <label class="form-lable" for="phone">Telefone:</label>
                                <input class="form-control" type="phone" id="phone" name="phone">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-success btn-lg mt-4">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
